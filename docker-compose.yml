version: '3.8'

services:
  app:
    build: .
    container_name: the-docket-app
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/the_docket
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: the_docket
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal-net

  nginx:
    image: nginx:alpine
    container_name: the-docket-nginx
    restart: always
    ports:
      - "8088:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - app
    networks:
      - internal-net

  postgres:
    image: postgres:15
    container_name: the-docket-db
    restart: always
    environment:
      POSTGRES_DB: the_docket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d the_docket"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal-net

volumes:
  postgres_data:

networks:
  internal-net:
    driver: bridge