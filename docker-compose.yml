version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: the-docket-db
    environment:
      POSTGRES_DB: the_docket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d the_docket"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: